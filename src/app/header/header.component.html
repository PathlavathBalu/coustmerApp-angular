

<div class="mobile-v">

  <mat-sidenav-container class="sidenav-container" >
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
       
      <mat-toolbar><div class="hed_logo">
        <img src="../../assets/images/logo.svg">
      </div>
  
    </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/bookatable']"><div class="img"><img src="../../assets/images/book.svg"></div>Book Now</a>
        <a mat-list-item href="#" [routerLink]="['/items']"><div class="img"><img src="../../assets/images/order.svg"></div>Order Now</a>
        <a mat-list-item href="#" [routerLink]="['/loyalty']"><div class="img" ><img src="../../assets/images/loyalty.svg"></div>Loyalty</a>
        <a mat-list-item href="#" [routerLink]="['/menu']"><div class="img"><img src="../../assets/images/deals.svg"></div>Deals</a>
        <a mat-list-item href="#" [routerLink]="['/myorders']"><div class="img"><img src="../../assets/images/history.svg"></div>Order History</a>
        <a mat-list-item href="#" [routerLink]="['/cart']"><div class="img"><img src="../../assets/images/cart_2.svg"></div>Cart</a>
        <a mat-list-item href="#" [routerLink]="['/profile']"><div class="img" [routerLink]="['/profile']"><img src="../../assets/images/profile.svg"></div>Profile</a>
       <hr>
       <a mat-list-item href="#" [routerLink]="['/policies']"><div class="img"><img src="../../assets/images/policies.svg"></div>Policies</a>
        <a mat-list-item href="#" [routerLink]="['/contactus']"><div class="img"><img src="../../assets/images/contact.svg"></div>Contact</a>
        <a mat-list-item href="#" [routerLink]="['/cart']"><div class="img"><img src="../../assets/images/log.svg"></div>Logout</a>
       <div class="ver">
        <p>Version 2.0</p>
       </div>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav"><img src="../../assets/images/menu.svg"></mat-icon>
          
        </button>
        
        <div class="head_part">
          <div class="ligo">
            <img src="../../assets/images/logo.svg">
          </div>
          <div class="table"  [routerLink]="['/search']">
            <div class="search">
              <img src="../../assets/images/Search.svg">
            </div>
            <div class="table" [routerLink]="['/bookatable']">
              <img src="../../assets/images/table.svg">
              <span><small>1</small></span>
            </div>
            <div class="cart" [routerLink]="['/empty-cart']">
              <img src="../../assets/images/cart.svg">
              <span><small>1</small></span>
            </div>
          </div>
        </div>
      
      </mat-toolbar>
      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div class="mg_bt"></div>
